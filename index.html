<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Card</title>
    <link rel="icon" type="image/x-icon" href="images/pokerchip1.png">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card-container" id="cardContainer">
      <div class="card" id="card1">
        <div class="card-inner" id="cardinner1">
          <div class="signin-title">
            <h1>Sign In</h1>
            <div class="social-button-container">
              <div class="social-button"></div>
              <div class="social-button"></div>
              <div class="social-button"></div>
            </div>
          </div>
          <div class="signin-input">
            <h3>or use your account</h3>
            <div class="signin-input-fields">
              <div class="input-field" id="emailInput">Email or Username</div>
              <div class="input-field" id="passwordInput">Password</div>
            </div>
          </div>
          <div class="signin-submit">
            <h3>Forgot Password? Click here</h3>
            <div class="signin-button" id="signinButton">Sign In</div>
          </div>
        </div>
      </div>
      <div class="card" id="card1">
        <div class="side-card-inner" id="cardinner1">
          <div class="signup-side">
            <h2>New to us?</h2>
            <div class="signup-button" id="signupSideButton">Sign Up</div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
